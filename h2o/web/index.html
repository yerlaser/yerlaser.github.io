<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./css/index.css">
  <meta name="theme-color" content="Teal"/>
  <script type="module" src="./mjs/index.mjs"></script>
  <title>H2O Controller</title>
  <script type="text/javascript">
    navigator.serviceWorker.register('/h2o/sw.js', {scope: '/h2o/web/'})
  </script>
</head>

<body>

<header id="title"><article>Status</article><aside>&#8942;&#8942;&#8942;</aside></header>

<dialog>
  <label>Pin: <input type="password" /></label>
  <label>Time: <input type="time" /></label>
  <br>
  <button>Apply</button>
  <button>Cancel</button>
</dialog>

<main>
  <ul>
    <li id="time" class="bordered"><article>Time</article><aside>20:00</aside></li>
    <li id="light"><article>Light</article><aside class="zzspinner"></aside></li>
    <li id="ventilator"><article>Ventilator</article><aside class="zzspinner"></aside></li>
    <li id="ozonator"><article>Ozonator</article><aside class="zzspinner"></aside></li>
    <li id="temperatureRoom" class="bordered"><article>Room Temperature</article><aside>0</aside></li>
    <li id="heaterRoom"><article>Heater</article><aside class="zzspinner"></aside></li>
    <li id="coolerRoom"><article>Cooler</article><aside class="zzspinner"></aside></li>
  </ul>
  <ul>
    <li id="pump" class="bordered"><article>Pump</article><aside class="zzspinner"></aside></li>
    <li id="valve1"><article>Valve 1</article><aside class="zzspinner"></aside></li>
    <li id="valve2"><article>Valve 2</article><aside class="zzspinner"></aside></li>
    <li id="valve3"><article>Valve 3</article><aside class="zzspinner"></aside></li>
    <li id="valve4"><article>Valve 4</article><aside class="zzspinner"></aside></li>
    <li id="valve5" class="hide"><article>Valve 5</article><aside class="zzspinner"></aside></li>
    <li id="valve6" class="hide"><article>Valve 6</article><aside class="zzspinner"></aside></li>
    <li id="valve7" class="hide"><article>Valve 7</article><aside class="zzspinner"></aside></li>
    <li id="valve8" class="hide"><article>Valve 8</article><aside class="zzspinner"></aside></li>
    <li id="temperatureWater" class="bordered"><article>Water Temperature</article><aside>0</aside></li>
    <li id="heaterWater"><article>Heater</article><aside class="zzspinner"></aside></li>
    <li id="coolerWater" class="hide"><article>Cooler</article><aside class="zzspinner"></aside></li>
  </ul>
</main>

</body>

</html>
