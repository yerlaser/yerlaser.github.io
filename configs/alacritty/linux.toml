mode = "Vi"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Tab"
mods = "None"
mode = "Vi"

[[keyboard.bindings]]
chars = "\u001Bb"
key = "Tab"
mods = "Shift"
mode = "Vi"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Tab"
mods = "Shift"
mode = "Vi"

[shell]
program = "/LOCAL/apps/cargo/bin/nu"

[window]
decorations = "None"
