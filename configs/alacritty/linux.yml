import:
  - ~/Published/configs/alacritty/dark.yml
  - ~/Published/configs/alacritty/common.yml
font:
  size: 12
  normal:
    family: JetBrainsMono
key_bindings:
  - { key: 7,  mods: Shift, chars: "^"     }
  - { key: 8,  mods: Shift, chars: "&"     }
  - { key: 26, mods: Shift, chars: "{"     }
  - { key: 27, mods: Shift, chars: "}"     }
  - { key: 43, mods: Shift, chars: "|"     }
  - { key: 51, mods: Shift, chars: "<"     }
  - { key: 52, mods: Shift, chars: ">"     }
  - { key: U,  mods: Alt,   chars: "\x1bu" }
  - { key: K,  mods: Super, command: {program: "/usr/local/bin/alacritty", args: ["--config-file", "/home/yerlan/Published/configs/alacritty/linux.yml"]}   }
shell:
  program: /home/yerlan/.cargo/bin/nu 
env:
  THEME: Dark
  BAT_THEME: ''
