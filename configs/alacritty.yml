font:
  size: 14
  normal:
    family: CascadiaCode
    style: Regular
mouse:
  hide_when_typing: true
scrolling:
  history: 10000
window:
  decorations: none
  # startup_mode: Fullscreen
  startup_mode: Maximized
key_bindings:
  - { key: 11      , mods: Control, action: none         }  # 0
  - { key: L       , mods: Control, action: none         }  # l
  - { key: Back    , mods: Shift  , chars : "\x1b[3~"    }  # bs del
  - { key: Return  , mods: Shift  , chars : "\x1b[13;2u" }  # cr s-ret
  - { key: Space   , mods: Shift  , chars : "\x1b&"      }  # sp a-&
shell:
  program: /LOCAL/Sources/nushell/target/release/nu
# working_directory: ~
