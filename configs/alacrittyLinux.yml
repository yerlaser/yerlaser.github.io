import:
  - /LOCAL/Published/configs/alacrittyCommon.yml
font:
  size: 15
  normal:
    family: CascadiaCode
window:
  # decorations: none
  startup_mode: FullScreen
key_bindings:
  - { key: 13  , mods: None, chars : "="  }
  - { key: 26  , mods: None, chars : "["  }
  - { key: 26  , mods: Shift, chars : "{"  }
  - { key: 27  , mods: None, chars : "]"  }
  - { key: 27  , mods: Shift, chars : "}"  }
  - { key: 41  , mods: None, chars : "`"  }
  - { key: 41  , mods: Shift, chars : "~"  }
# key_bindings:
  # - {key: 58, mods: None   , chars: "\x1b"    }
  # - {key: 58, mods: Shift  , chars: "\x18\x05"}
  # - {key: M , mods: Control, chars: "\x1b[F"  }
shell:
  program: /home/yerlan/.cargo/bin/nu 
