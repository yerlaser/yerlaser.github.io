[editor]
line-number = "relative"
cursorline = true
color-modes = true

[editor.indent-guides]
render = true
skip-levels = 1

[editor.soft-wrap]
enable = true

[editor.lsp]
display-inlay-hints = true

[editor.statusline]
left = ["mode", "spinner", "file-name", "separator", "version-control", "separator" ]

[editor.whitespace.render]
tab = "all"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.insert]
"A-b" = [ "normal_mode", "extend_prev_word_start", ":pipe htmltag", "extend_next_word_start", "extend_next_word_start", "move_char_left", "insert_mode" ] # S-backspace
"A-f" = [ ":insert-output printf %s ' '", "move_char_right" ] # S-space
"C-d" = [ ":insert-output date '+%c'", "goto_line_end_newline" ]
"A-n" = "goto_line_end_newline" # S-ret
"A-p" = [ "normal_mode", "move_char_left", "extend_prev_word_start", "switch_to_uppercase", "flip_selections", "move_char_right", "insert_mode" ] # S-escape
"C-space" = [ "normal_mode", ":insert-output printf ' '", "move_prev_word_start", ":insert-output printf ' '", "move_next_word_start", "move_char_right", "insert_mode" ]

[keys.normal]
"A-p" = "command_palette" # S-esc
"backspace" = "keep_primary_selection"
"A-b" = "remove_primary_selection" # S-backspace
# "ret" = "collapse_selection"
"A-n" = "split_selection_on_newline" # S-ret
"A-f" = "file_picker_in_current_directory" # S-space
"S-tab" = "buffer_picker"
"tab" = "jump_forward"
"`" = "jump_backward"
"~" = "switch_case"
"@" = "replay_macro"
"#" = "search_selection"
"$" = "extend_to_line_end"
"%" = [ "select_mode", "match_brackets", "normal_mode" ]
"^" = [ "select_mode", "goto_first_nonwhitespace", "normal_mode" ]
"*" = [ "extend_next_word_start", "flip_selections", "extend_prev_word_start", "trim_selections", "search_selection" ]
"minus" = "surround_delete"
"_" = "rotate_selection_contents_backward"
"+" = "rotate_selection_contents_forward"
"{" = [ "select_mode", "goto_prev_paragraph", "normal_mode", "extend_to_line_bounds" ]
"}" = [ "select_mode", "goto_next_paragraph", "normal_mode", "extend_to_line_bounds" ]
";" = "repeat_last_motion"
"'" = "surround_add"
"," = "collapse_selection"
"\\" = "surround_replace"
"B" = "extend_prev_long_word_start"
"C" = [ "extend_to_line_end", "change_selection" ]
"d" = "expand_selection"
"D" = [ "extend_to_line_end", "delete_selection" ]
"E" = "extend_next_word_end"
"g" = { "g" = [ "select_mode", "goto_file_start", "normal_mode", "extend_to_line_bounds" ], "j" = "join_selections_space", "u" = "switch_to_lowercase" }
"G" = [ "select_mode", "goto_file_end", "normal_mode", "extend_to_line_bounds" ]
"H" = "extend_char_left"
"J" = [ "extend_line_down", "extend_to_line_bounds" ]
"K" = [ "extend_line_up", "extend_to_line_bounds" ]
"L" = "extend_char_right"
"m" = "save_selection"
"M" = "toggle_comments"
"q" = "record_macro"
"Q" = "copy_selection_on_prev_line"
"C-r" = "redo"
"U" = "switch_to_uppercase"
"v" = { "v" = "select_all", "a" = "select_textobject_around", "i" = "select_textobject_inner", "k" = "keep_selections", "l" = "remove_selections", "o" = "flip_selections", ";" = "ensure_selections_forward", "m" = "merge_consecutive_selections", "n" = "shrink_selection", "space" = "trim_selections" }
"V" = "extend_to_line_bounds"
"W" = "extend_next_long_word_start"
"x" = "delete_selection"
"X" = "delete_selection_noyank"
"Y" = [ "extend_to_line_end", "yank" ]
"Z" = "copy_selection_on_next_line"
