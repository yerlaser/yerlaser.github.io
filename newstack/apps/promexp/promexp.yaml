spec:
  replicas: 1
  selector:
    matchLabels:      
      app.kubernetes.io/name: prometheus-nginx-exporter
      app.kubernetes.io/instance: promexp1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:        
        helm.sh/chart: prometheus-nginx-exporter-0.2.1
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: metrics
        app.kubernetes.io/part-of: prometheus-nginx-exporter
        app.kubernetes.io/name: prometheus-nginx-exporter
        app.kubernetes.io/instance: promexp1
        app.kubernetes.io/version: "0.11.0"
    spec:
      serviceAccountName: default
      containers:
        - name: prometheus-nginx-exporter
          image: "nginx/nginx-prometheus-exporter:0.11.0"
          imagePullPolicy: IfNotPresent
          args:
            - "-nginx.scrape-uri=http://nginx.vorbereitung.svc.cluster.local:8080/metrics"
          ports:
            - name: http
              containerPort: 9113
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 10
