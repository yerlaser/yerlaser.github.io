apiVersion: apps/v1
kind: Deployment
metadata:
  name: promexp1-prometheus-nginx-exporter
  namespace: vorbereitung
  labels:    
    helm.sh/chart: prometheus-nginx-exporter-0.2.1
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: metrics
    app.kubernetes.io/part-of: prometheus-nginx-exporter
