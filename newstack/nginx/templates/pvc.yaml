---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-root
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Mi
  storageClassName: local-path
  volumeName: nginx-root

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-conf
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 30Mi
  storageClassName: local-path
  volumeName: nginx-conf
